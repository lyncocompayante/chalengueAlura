<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <div class="text_box">
        <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
    </div>
    <br>
    <button onclick="encryptText()" class="boton_encriptar">Encriptar</button>
    <button onclick="decryptText()">Desencriptar</button>
    <button onclick="copyText()">Copiar al portapapeles</button>
    <br>
    <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>

    <script src="funcion.js"></script>
</body>
</html>
